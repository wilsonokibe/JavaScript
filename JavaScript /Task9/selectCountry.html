<!DOCTYPE html>
<html>
  <head>
    <title>Exercise (Move countries from one box to the other</title>
    <script type="text/javascript" src="selectCountry.js"></script>

    <style type="text/css">
      input[type="button"] {
        margin-top: 10px;
      }

      select {
        width: 200px;
      }

      span {
        display: inline-block; 
        width: 100px; 
        text-align: center;        
        padding-bottom: 10px;
      }
    </style>

  </head>
  <body>
    <form id="myForm">

      <select name="addCountrySelect" id ="addCountrySelect" size="5" width="100px" multiple="multiple">
        <option>Nigeria</option>
        <option>Guinea</option>
        <option>South Africa</option>
        <option>Argentina</option>
      </select>

      <span>
      <input type="button" value="Add >>" id="addBtn">
      <input type="button" value="<< Remove" id="removeBtn">
      </span>
      
      <select name="removeCountrySelect" id ="removeCountrySelect" size="5" multiple="multiple">     
      </select>

    </form>
  </body>
</html>
