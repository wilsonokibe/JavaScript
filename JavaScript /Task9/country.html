<!DOCTYPE html>
<html>
  <head>
    <title>Exercise (Move countries from one box to the other</title>
      <link rel="stylesheet" type="text/css" href="country.css">
  </head>
  <body>
    <form id="myForm">

      <select name="add_country" id ="add_country" size="5" width="100px" multiple="multiple">
        <option>Nigeria</option>
        <option>Guinea</option>
        <option>South Africa</option>
        <option>Argentina</option>
         <option>Belgium</option>
        <option>France</option>
        <option>Germany</option>
        <option>United Kingdom</option>
      </select>

      <span>
      <input type="button" value="Add >>" id="addBtn">
      <input type="button" value="<< Remove" id="removeBtn">
      </span>
      
      <select name="remove_country" id ="remove_country" size="5" multiple="multiple"> 
        <option>Croatia</option>
        <option>Congo</option>
        <option>Ghana</option>
        <option>Cameroon</option>    
      </select>

    </form>    
    <script type="text/javascript" src="country.js"></script>
  </body>
</html>
