<!doctype html>
<html>
  <head>
    <title>Check All/None Exercise</title>   
  </head>  

  <body>
    <form name="myForm" id="myForm">
      <h1>Colors that i like:</h1>
      Select <a href="#" id="all">All</a> | <a href="#" id="none">None</a>
      <br/>
      <input type="checkbox" name="red" id="red" value="red"><label for="red">Red</label><br/>
      <input type="checkbox" name="green" id="green" value="green"><label for="green">Green</label><br/>
      <input type="checkbox" name="yellow" id="yellow" value="yellow"><label for="yellow">Yellow</label><br/>
      <input type="checkbox" name="white" id="white" value="white"><label for="white">White</label><br/>
      <input type="checkbox" name="black" id="black" value="black"><label for="black">Black</label><br/>
    </form>     
    <script type="text/javascript" src="exercise2.js"></script>
  </body>
</html>
