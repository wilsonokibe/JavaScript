<!doctype html>
<html>
  <head>
    <title>Check All/None Exercise</title>   
        <script type="text/javascript" src="exercise2.js"></script>
  </head>
  <body>
    <form name="myForm">
      <h1>Colors that i like:</h1>
      Select <a href="javascript:selectToggle(true, 'myForm');">All</a> | <a href="javascript:selectToggle(false, 'myForm');">None</a>
      <br/>
      <input type="checkbox" name="color" value="red">Red<br/>
      <input type="checkbox" name="color" value="green">Green<br/>
      <input type="checkbox" name="color" value="yellow">Yellow<br/>
      <input type="checkbox" name="color" value="white">White<br/>
      <input type="checkbox" name="color" value="black">Black<br/>
    </form> 
  </body>
</html>
