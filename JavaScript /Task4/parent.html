<!DOCTYPE html>
<html>
  <head>
    <title>Parent checkbox and their children checkbox</title>     
    <link rel="stylesheet" type="text/css" href="parent.css">
  </head>

  <body>
    <div id="myDiv">

      <input type="checkbox" name="color" value="colors" id="color" class="parent">
      <label for="color">Color</label><br/>
      <div id="chckBox1" class="chck">  
        <input type="checkbox" name="red" value="red" id="red">
        <label for="red">Red</label><br/>
        <input type="checkbox" name="yellow" value="yellow" id="yellow">
        <label for="yellow">Yellow</label><br/>
        <input type="checkbox" name="green" value="green"id="green">
        <label for="green">Green</label><br/>
        <input type="checkbox" name="blue" value="blue" id="blue">
        <label for="blue">Blue</label><br/>
      </div>

      <input type="checkbox" name="drinks" value="drinks" id="drinks" class="parent">
      <label for="drinks">Drinks</label><br/> 
      <div id="chckBox2" class="chck">  
        <input type="checkbox" name="coke" value="coke" id="coke">
        <label for="coke">Coke</label><br/>
        <input type="checkbox" name="pepsi" value="pepsi" id="pepsi">
        <label for="pepsi">Pepsi</label><br/>
        <input type="checkbox" name="dew" value="dew" id="dew">
        <label for="dew">Dew</label><br/>
      </div>

      <input type="checkbox" name="movies" value="movies" id="movies" class="parent">
      <label for="movies">Movies</label><br/>
      <div id="chckBox3" class="chck">  
        <input type="checkbox" name="dir" value="dir" id="dir">
        <label for="dir">Dir</label><br/>
        <input type="checkbox" name="sir" value="sir" id="sir">
        <label for="sir">Sir</label><br/>
      </div>

      <input type="checkbox" name="bikes" value="bikes" id="bikes" class="parent">
      <label for="bikes">Bikes</label><br/>
      <div id="chckBox4" class="chck">  
        <input type="checkbox" name="v-rod" value="v-rod" id="v-rod">
        <label for="v-rod">V-Rod</label><br/>
        <input type="checkbox" name="pulsar" value="pulsar" id="pulsar">
        <label for="pulsar">Pulsar</label><br/>
        <input type="checkbox" name="cbz" value="cbz" id="cbz">
        <label for="cbz">CBZ<br/>
      </div>

    </div>  
    <script type="text/javascript" src="parent.js"></script>
  </body>
</html>
